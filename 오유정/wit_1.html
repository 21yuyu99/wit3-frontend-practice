<!DOCTYPE html>
<html>
  <head>
    <link href="wit_1.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/637a453edc.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="wit_1.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-image">
        <img src="open-doodles-reading-side.png">
      </div>
      <div class="bar">
        <span id="existing" onClick="exit_change()">
          Existing
        </span>
        <span id="new" onClick="new_change()">
          New
        </span>
      </div>
      <div class="input-login">
          <label for="email-address"></label>
          <input type="text" id="email-address" placeholder="Email Address">
          <label for="password"></label>
          <input type="text" id="password" placeholder="Password">
          <button>
            LOGIN
          </button>
      </div>
      <div class="input-signup">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name">
        <label for="email-address"></label>
        <input type="text" id="email-address" placeholder="Email Address">
        <label for="password"></label>
        <input type="text" id="password" placeholder="Password">
        <label for="confirmation"></label>
        <input type="text" id="confirmation" placeholder="Confirmation">
        <button>
          LOGIN
        </button>
    </div>
    
      <a href="" class="forget-password">Forgot Password?</a>
      <p>Or</p>
      <div class="button"> 
        <button class="facebook fa-brands fa-facebook fa-3x">
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <button class="google fa-brands fa-google fa-3x">
       </button>
      </div>
    </div>
  </body>
</html>
