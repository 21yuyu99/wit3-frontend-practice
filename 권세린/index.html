<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css">
    <title>week1</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="undraw_high_five_re_jy71.svg" alt="header"/>
        </div>
        <div class="section">
            <div class="tab_wrap">
                <span onclick="tab1();" id="existing_tab">Existing</span>
                <span onclick="tab2();" id="new_tab">New</span>
                <span class="background"></span>
            </div>
            <div class="slide_wrap">
                <div class="slide1">
                    <div class="form_wrap">
                        <form method="post" id="signin_form" name="signin_form" action="">
                            <div class="input_form_wrap">
                                <div class="input_wrap">
                                    <img src="icons8-envelope-50.png" alt="편지모양"/>
                                    <label for="email_address" id="email_address_label"></label>
                                    <input type="email" id="email_address" name="email_address" placeholder="Email Address">
                                </div>
                                <hr class="input_hr">
                                <div class="input_wrap" id="pw_input">
                                    <img src="icons8-lock-30.png" alt="자물쇠모양">
                                    <label for="password" id="password_label"></label>
                                    <input type="password" id="password" name="password" placeholder="Password">
                                    <img src="icons8-eye-24.png" class="eye_img" alt="눈모양"/>
                                </div>
                            </div>
                            <div class="login_wrap">
                                <input type="button" id="login_btn" value="LOGIN">
                            </div>
                        </form>
                    </div>
                    <div class="find_wrap">
                        <span><a href="">Forgot Email?</a></span>
                        <br>
                        <span><a href="">Forgot Password?</a></span>
                    </div>
                    <div class="divide_wrap">
                        <hr class="divide_line" id="left_line">
                        <span>Or</span>
                        <hr class="divide_line" id="right_line">
                    </div>
                    <div class="sns_wrap">
                        <a href="https://ko-kr.facebook.com/">
                            <img src="icons8-facebook-48.png" alt="facebook"/>
                        </a>
                        <a href="https://www.google.com/">
                            <img src="icons8-google-48.png" alt="google"/>
                        </a>
                    </div>
                </div>
                <div class="slide2">
                    <div class="form_wrap">
                        <form method="post" id="signup_form" name="signup_form" action="">
                            <div class="input_form_wrap">
                                <div class="input_wrap">
                                    <img src="icons8-user-64.png" alt="유저모양">
                                    <label for="name" id="name_label"></label>
                                    <input type="text" id="name" name="name" placeholder="Name">
                                </div>
                                <hr class="input_hr">
                                <div class="input_wrap">
                                    <img src="icons8-envelope-50.png" alt="편지모양"/>
                                    <label for="email_address" id="email_address_label"></label>
                                    <input type="email" id="email_address" name="email_address" placeholder="Email Address">
                                </div>
                                <hr class="input_hr">
                                <div class="input_wrap">
                                    <img src="icons8-lock-30.png" alt="자물쇠모양">
                                    <label for="password" id="password_label"></label>
                                    <input type="password" id="password" name="password" placeholder="Password">
                                    <img src="icons8-eye-24.png" class="eye_img" alt="눈모양"/>
                                </div>
                                <hr class="input_hr">
                                <div class="input_wrap" id="confirm_input">
                                    <img src="icons8-lock-30.png" alt="자물쇠모양">
                                    <label for="confirmation" id="confirmation_label"></label>
                                    <input type="password" id="confirmation" name="confirmation" placeholder="Confirmation">
                                    <img src="icons8-eye-24.png" class="eye_img" alt="눈모양"/>
                                </div>
                            </div>
                            <div class="signup_wrap">
                                <input type="button" id="signup_btn" value="SIGN UP">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let background = document.querySelector(".background");
        let existing_tab = document.querySelector("#existing_tab");
        let new_tab = document.querySelector("#new_tab");
        let slide1 = document.querySelector(".slide1");
        let slide2 = document.querySelector(".slide2");

        function tab1() {
            background.style.transform = "translateX(-49%)";
            existing_tab.style.color = "black";
            new_tab.style.color = "white";
            slide1.style.transform = "translateX(0px)"
            slide2.style.transform = "translateX(0px)"
        }

        function tab2() {
            background.style.transform = "translateX(49%)";
            existing_tab.style.color = "white";
            new_tab.style.color = "black";
            slide1.style.transform = "translateX(-410.67px)"
            slide2.style.transform = "translateX(-410.67px)"
        }
    </script>
</body>
</html>
